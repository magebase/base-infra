name: Trigger Base Infra Promotion

on:
  release:
    types:
      - published

jobs:
  trigger-promotion:
    name: "Trigger Promotion in Base Infra"
    runs-on: ubuntu-latest
    steps:
      - name: Trigger base-infra promotion workflow
        run: |
          # NOTE: This workflow should be added to magebase/genfix and magebase/site repositories
          # When run from those repos, github.repository will be 'magebase/genfix' or 'magebase/site'
          echo "Triggering from repository: ${{ github.repository }}"

          curl -X POST \
            -H "Authorization: token ${{ secrets.BASE_INFRA_TRIGGER_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/magebase/base-infra/dispatches \
            -d '{
              "event_type": "release-published",
              "client_payload": {
                "repository": "${{ github.repository }}",
                "tag": "${{ github.event.release.tag_name }}",
                "from_environment": "dev",
                "to_environment": "prod"
              }
            }'
