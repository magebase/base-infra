name: Promote Application Release

on:
  workflow_dispatch:
    inputs:
      repository:
        description: "Repository to promote"
        required: true
        type: choice
        options:
          - magebase/genfix
          - magebase/site
      tag:
        description: "Tag to promote"
        required: true
        type: string
      from_environment:
        description: "Source environment"
        required: true
        type: choice
        options:
          - dev
          # - qa  # Commented out - QA deployments disabled
          # - uat # Commented out - UAT deployments disabled
      to_environment:
        description: "Target environment"
        required: true
        type: choice
        options:
          # - qa  # Commented out - QA deployments disabled
          # - uat # Commented out - UAT deployments disabled
          - prod

jobs:
  validate-promotion:
    name: "Validate Promotion"
    runs-on: ubicloud-standard-2-arm
    outputs:
      can_promote: ${{ steps.validate.outputs.can_promote }}
      target_regions: ${{ steps.validate.outputs.target_regions }}
    steps:
      - name: Validate promotion logic
        id: validate
        run: |
          FROM_ENV="${{ github.event.inputs.from_environment }}"
          TO_ENV="${{ github.event.inputs.to_environment }}"

          # Define regions for each environment
          case "$FROM_ENV" in
            "dev")
              FROM_REGIONS="fsn1"
              ;;
            # "qa")  # Commented out - QA deployments disabled
            #   FROM_REGIONS="fsn1,nbg1"
            #   ;;
            # "uat") # Commented out - UAT deployments disabled
            #   FROM_REGIONS="fsn1,nbg1,hel1"
            #   ;;
          esac

          case "$TO_ENV" in
            # "qa")  # Commented out - QA deployments disabled
            #   TO_REGIONS="fsn1,nbg1"
            #   ;;
            # "uat") # Commented out - UAT deployments disabled
            #   TO_REGIONS="fsn1,nbg1,hel1"
            #   ;;
            "prod")
              TO_REGIONS="fsn1"
              ;;
          esac

          echo "âœ… Promoting from $FROM_ENV ($FROM_REGIONS) to $TO_ENV ($TO_REGIONS)"
          echo "can_promote=true" >> $GITHUB_OUTPUT
          echo "target_regions=$TO_REGIONS" >> $GITHUB_OUTPUT

  promote-app:
    name: "Promote Application"
    runs-on: ubicloud-standard-2-arm
    needs: [validate-promotion]
    if: needs.validate-promotion.outputs.can_promote == 'true'
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout base-infra repository
        uses: actions/checkout@v4
        with:
          repository: magebase/base-infra
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update targetRevision for target regions
        run: |
          # Split target regions and update each one
          IFS=',' read -ra REGION_ARRAY <<< "${{ needs.validate-promotion.outputs.target_regions }}"
          for region in "${REGION_ARRAY[@]}"; do
            region=$(echo $region | xargs)  # trim whitespace
            echo "Updating ${{ github.event.inputs.repository }} for ${{ github.event.inputs.to_environment }}-$region"
            ./scripts/update-argocd-app.sh "${{ github.event.inputs.repository }}" "${{ github.event.inputs.tag }}" "${{ github.event.inputs.to_environment }}" "$region"
          done

      - name: Create promotion pull request
        id: create-pr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            ðŸš€ Promote ${{ github.event.inputs.repository }} ${{ github.event.inputs.tag }} from ${{ github.event.inputs.from_environment }} to ${{ github.event.inputs.to_environment }}

            Promoting ${{ github.event.inputs.repository }} from ${{ github.event.inputs.from_environment }} to ${{ github.event.inputs.to_environment }}
          title: "ðŸš€ Promote ${{ github.event.inputs.repository }} ${{ github.event.inputs.tag }} from ${{ github.event.inputs.from_environment }} to ${{ github.event.inputs.to_environment }}"
          body: |
            ## ðŸš€ Application Promotion

            Promoting **${{ github.event.inputs.repository }}** from **${{ github.event.inputs.from_environment }}** to **${{ github.event.inputs.to_environment }}**.

            ### Details
            - **Application:** ${{ github.event.inputs.repository }}
            - **Version:** ${{ github.event.inputs.tag }}
            - **From:** ${{ github.event.inputs.from_environment }}
            - **To:** ${{ github.event.inputs.to_environment }} (${{ needs.validate-promotion.outputs.target_regions }})

            ### Changes
            - Updated targetRevision to `${{ github.event.inputs.tag }}` in ${{ github.event.inputs.to_environment }} environment

            ### Validation Checklist
            - [ ] Application successfully tested in ${{ github.event.inputs.from_environment }}
            - [ ] All automated tests passed
            - [ ] Manual testing completed
            - [ ] Stakeholders approved promotion

            ### Next Steps
            1. Review the changes
            2. Ensure application is stable in ${{ github.event.inputs.from_environment }}
            3. Merge this PR to deploy to ${{ github.event.inputs.to_environment }}
            4. ArgoCD will automatically sync the new version
          branch: promote-${{ github.event.inputs.repository }}-${{ github.event.inputs.tag }}-${{ github.event.inputs.from_environment }}-to-${{ github.event.inputs.to_environment }}
          delete-branch: true
          labels: |
            promotion
            ${{ github.event.inputs.repository }}
            ${{ github.event.inputs.to_environment }}

      - name: Output promotion summary
        run: |
          echo "ðŸŽ‰ **Promotion Summary**"
          echo "- Repository: ${{ github.event.inputs.repository }}"
          echo "- Version: ${{ github.event.inputs.tag }}"
          echo "- From: ${{ github.event.inputs.from_environment }}"
          echo "- To: ${{ github.event.inputs.to_environment }} (${{ needs.validate-promotion.outputs.target_regions }})"
          echo "- PR Created: ${{ steps.create-pr.outputs.pull-request-url }}"
          echo ""
          echo "Next steps:"
          echo "1. Review and merge the PR"
          echo "2. ArgoCD will automatically sync the new version to ${{ github.event.inputs.to_environment }}"
